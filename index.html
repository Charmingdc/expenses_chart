<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

      </ul>

      <h3>

      <ul id="bars-wrap">
        <li id="bar0">
          
        </li>
        <li id="bar1">
           
        </li>
        <li id="bar2">
           
        </li>
        <li id="bar3">

        <li id="bar4">
          
        </li>
        <li id="bar5">
           
        </li>
        <li id="bar6">

          </p>
        </li>
        <li>
          <p id="sec">
          
          </p>
        </li>
        <li>
          <p id="third">
           
          </p>
        </li>
        <li>
          <p id="fourth">
            
           </p>
        </li>
        <li>
          <p id="fifth">
            
           </p>
        </li>
        <li>
          <p id="sixth">
           
          </p>
        </li>
        <li>
          <p id="seventh">
            
          </p>
        </li>
      </ul>
      <div id="line"></div>

      
      <ul id="total">
        <li>
          <p>
            Total this month
          </p>
          <h2>
            $478.33
          </h2>
        </li>
        <li>
          <p>
            +2.4%
          </p>
          <p>            
            from last month
          </p>
        </li>
      </ul>
      
    </div>
    
  </main>

  
   
  <footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Charmingdc">Charmingdc</a>.
    </div>
    
  </footer>
 
  
  <script src="main.js"></script>

</html>
